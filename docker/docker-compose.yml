version: "3.2"

services:
  amaxeva:
    container_name: amax-eva-${NET}
    image: "$EVA_IMG_TAG"
    working_dir: /opt/${NET}/amax.eva.chain
    ports:
      - "9944:9944"
    environment:
      - CARGO_HOME=/opt/${NET}/amax.eva.chain/.cargo
    volumes:
      - "$RUN_SHARE:/root/.local"
    command: bash -c "./amax.eva.chain --${RUN_MODE} --ws-external"
